<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMSI E-commerce Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #45db34, #3498db, #34db69);
      /* Nice blue background color */
      color: white; /* White text color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full viewport height */
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      color: white;
      background-attachment: fixed; /* Parallax effect */
    }

    .navbar-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
    }

    .navbar-nav .nav-item {
      list-style: none;
    }

    .navbar-nav .nav-link {
      color: white; /* White text color for the navbar links */
      font-size: 1.2em;
      padding: 10px 15px;
      transition: background-color 0.3s ease, color 0.3s ease; /* Transition both background color and text color */
    }

    .navbar-nav .nav-link:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    .navbar-nav .nav-link:active {
      background-color: white; /* Change background color to white when clicked */
      color: #3498db; /* Change text color to blue when clicked */
    }

    .container {
      text-align: center;
      margin-top: 60px; /* Adjust margin to prevent content from being hidden behind the fixed navbar */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/customers">Customers</a>
      </li>
    </ul>
  </div>
</nav>

<router-outlet></router-outlet>

</body>
</html>
