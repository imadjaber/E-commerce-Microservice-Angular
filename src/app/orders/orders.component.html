<div class="container">
  <table class="table-styled" *ngIf="orders">
    <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Status</th>
      <th>Customer Id</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of orders._embedded.orders">
      <td>{{o.id}}</td>
      <td>{{o.createdAt | date:'dd/MM/yy'}}</td>
      <td>{{o.status}}</td>
      <td>{{o.customerId}}</td>
      <td class="action-cell" (click)="getOrderDetails(o)">
        <button class="btn btn-success">Order Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
