<div class="container">
  <table class="table-styled" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customers._embedded.customers">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.email}}</td>
      <td class="action-cell" (click)="getOrders(c)">
        <button class="btn btn-success">Orders</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
