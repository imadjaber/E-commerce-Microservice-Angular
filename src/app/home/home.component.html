<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMSI E-commerce Application</title>
  <style>

    .container {
      text-align: center;
      background: linear-gradient(to right, #485563, #396b20); /* Gradient background */
      padding: 40px;
      border-radius: 0px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* More prominent box shadow */
      color: #ecf0f1; /* Light gray text color */
      border: 2px solid #3498db; /* Border color */
    }

    h1 {
      font-size: 3em;
      color: #4caf50;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase; /* Uppercase text */
      font-weight: bold; /* Bold text */
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Text shadow for depth */
    }

    p {
      font-size: 1.5em;
      margin-top: 0;
      line-height: 1.6;
      color: #ecf0f1; /* Light gray text color */
      opacity: 0.9; /* Slightly transparent text */
    }
  </style>
  <!-- Add your additional stylesheets, meta tags, or other head elements here -->
</head>
<body>

<div class="container">
  <h1>Welcome to EMSI E-commerce Application</h1>
  <p>Discover a world of amazing products and enjoy seamless shopping with EMSI E-commerce.</p>
  <!-- Add any additional dynamic content or styling as needed -->
</div>

<!-- Add your scripts, footer, or other body elements here -->

</body>
</html>
